<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="bmicalc">
        <h1>Body Mass Index Calculator</h1>
        <hr>
    </div>
    <div class="container">
        <div class="parent">
        <div class="child">
            <div class="row">
                <div class="col-6 rounded" id="leftside">
                    <h2>Height in Meters</h2>
                    <input type="text" id="height">
                </div>
                <div class="col-6">
                    <h2 id="BMI">BMI: </h2>
                    <h2 id="Classification">Classification</h2>
                </div>
            </div>
        </div>
    </div>
        
        <div class="row">
            <div class="col-6 rounded" id="leftside">
                <h2>Weight</h2>
                <input type="text" id="weight">                
            </div>

            <div class="col-6">
                <h2 id="riskofcom">Risk of Commorbidities</h2>
                <div  class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="risks" class="progress-bar btn-primary" style="width: 0%">None: </div>
            </div>
            </div>
            <div class="col">
                <hr style="color: black;">
                <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>            

            </div>
        </div>
    </div> 

    <script>

        function calculateBMI() {
            let height = document.getElementById("height").value
            let weight = document.getElementById("weight").value
            let bmi = (weight / (height * height))

            if (bmi < 18.5) {
                document.getElementById("Classification").innerHTML = "Underweight";
                document.querySelector(".progress-bar").style.width = "14%";
                document.querySelector(".progress-bar").className = "progress-bar bg-success";
                document.getElementById("risks").innerHTML = "Low";
            } else if (bmi < 24.9 && bmi > 18.5) {
                document.getElementById("Classification").innerHTML = "Normal Range";
                document.querySelector(".progress-bar").style.width = "28%";
                document.querySelector(".progress-bar").className = "progress-bar bg-success";
                document.getElementById("risks").innerHTML = "Average";
            } else if (bmi < 29.9 && bmi > 25.0) {
                document.getElementById("Classification").innerHTML = "Overweight";
                document.querySelector(".progress-bar").style.width = "42%";
                document.querySelector(".progress-bar").className = "progress-bar bg-warning";
                document.getElementById("risks").innerHTML = "Mildly Increased";
            } else if (bmi == 30.0) {
                document.getElementById("Classification").innerHTML = "Obese";
                document.querySelector(".progress-bar").style.width = "56%";
                document.querySelector(".progress-bar").className = "progress-bar bg-danger";
                document.getElementById("risks").innerHTML = "Mildly Increased";
            } else if (bmi < 34.9 && bmi > 30.0) {
                document.getElementById("Classification").innerHTML = "Class I";
                document.querySelector(".progress-bar").style.width = "70%";
                document.querySelector(".progress-bar").className = "progress-bar bg-danger";
                document.getElementById("risks").innerHTML = "Moderate";
            } else if (bmi < 39.9 && bmi > 35.0) {
                document.getElementById("Classification").innerHTML = "Class II";
                document.querySelector(".progress-bar").style.width = "84%";
                document.querySelector(".progress-bar").className = "progress-bar bg-danger";
                document.getElementById("risks").innerHTML = "Severe";
            } else if (bmi >= 40.0) {
                document.getElementById("Classification").innerHTML = "Class III";
                document.querySelector(".progress-bar").style.width = "100%";
                document.querySelector(".progress-bar").className = "progress-bar bg-danger";
                document.getElementById("risks").innerHTML = "Very Severe";
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
